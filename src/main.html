<!DOCTYPE html>
<html>
  <head>
    <title>My OS Platform</title>
  </head>
  <body>
    <script>
      document.write('You are running on ', require('os').platform())
      console.log(require('os').platform())
      setTimeout(function() {
        console.log(this, require('os').platform())
      })
      var menu = new nw.Menu({ type: 'menubar' })
      var submenu = new nw.Menu()
      submenu.append(new nw.MenuItem({ label: 'Item A' }))
      submenu.append(new nw.MenuItem({ label: 'Item B' }))
      menu.append(
        new nw.MenuItem({
          label: 'First Menu',
          submenu: submenu,
        })
      )
      nw.Window.get().menu = menu
      // window.location.href = 'http://localhost:8000'
    </script>
  </body>
</html>
